<body> 
  <div id="caption" align="center"><h1>Водяной 2.0</h1></div> 
  <table style="width:100%;"> 
    <tr>

      <td class="topmenu"><a href="options.html">Настройки</a></td>
      <td class="topmenu"><a href="help.html">Отладка</a></td>

  <div id="main" style="width:100%"> 
    <div style="float:left; width:25%">

        <input type="checkbox" name="eventsTypes" class="checkbox" id="pump" checked>Насос<br>

        <input type="checkbox" name="eventsTypes" class="checkbox" id="flood" checked>Затопление<br>
        <input type="checkbox" name="eventsTypes" class="checkbox" id="door" checked>Дверь<br>
        <input type="checkbox" name="eventsTypes" class="checkbox" id="connect" checked>Связь<br> 
        <input type="checkbox" name="eventsTypes" class="checkbox" id="other" checked>Прочее<br> 
      </div> 
    </div>
    <div style="float:left; width:75%;">
      <div id="rightCol" class="block" style="display:table; width:98%;">
        <table id="historyTable" style="padding:none; width:100%;">
          <thead> 
            <tr> 
              <td width="150">Время</td><td width="150">Тип события</td><td>Описание</td>
            </tr>
          </thead> 
          <tbody id="historyTbody"> 

          </tbody>
        </table> 
        <a id="showMore">Далее...</a>
